name: voice_recorder_app
description: Voice recorder made in flutter
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # audio devices
  flutter_sound: ^9.2.13
  audioplayers: ^5.2.0
  # directory files
  path_provider: ^2.1.1
  # share media
  share_plus: 6.3.4
  # state management
  flutter_mobx: ^2.1.0
  mobx: ^2.2.0
  get_it: ^7.6.4
  # others
  permission_handler: ^11.0.1
  logger: 1.4.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6
  mobx_codegen: ^2.4.0

flutter:
  uses-material-design: true
